<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- PWA設定 -->
    <meta name="application-name" content="Rhythm Fighter">
    <meta name="apple-mobile-web-app-title" content="Rhythm Fighter">
    <meta name="theme-color" content="#1a1a1a">
    
    <!-- アイコン設定 -->
    <link rel="icon" href="https://hokutomiyazaki-arch.github.io/rythm-fighter/FNT512.png">
    <link rel="apple-touch-icon" href="https://hokutomiyazaki-arch.github.io/rythm-fighter/FNT512.png">
    <link rel="manifest" href="manifest.json">
    
    <title>Rhythm Fighter - キックボクシング リズムトレーニング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* メインコンテナ */
        .main-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* フルスクリーンメニュー */
        #fullscreenMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #fullscreenMenu.active {
            transform: translateX(0);
        }

        .menu-header {
            position: sticky;
            top: 0;
            background: #1a1a1a;
            padding: 20px;
            border-bottom: 2px solid #ff4444;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-title {
            font-size: 1.5rem;
            color: #ff4444;
            font-weight: bold;
        }

        .close-menu-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .menu-content {
            padding: 20px;
            padding-bottom: 100px;
        }

        .menu-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            width: 100%;
        }

        .menu-section h3 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .menu-select, .menu-input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        /* メニューを開くボタン */
        .open-menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: #ff4444;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* スプラッシュスクリーン */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20000;
            transition: opacity 0.5s ease;
        }

        .splash-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .splash-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }

        .splash-subtitle {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .splash-copyright {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .description {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #ccc;
            display: none;
        }

        .description.show {
            display: block;
        }

        .description h3 {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .description h4 {
            color: #ffaa44;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        .toggle-info {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 0.9rem;
            align-self: center;
        }

        .training-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            background: white;
            border-radius: 20px;
            margin: 20px 0;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .rhythm-indicator {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 3rem;
            font-weight: bold;
            transition: all 0.1s ease;
        }

        .rhythm-indicator.active {
            transform: scale(1.2);
        }

        .technique-display {
            font-size: 1rem;
            margin-top: 5px;
            text-align: center;
            min-height: 20px;
        }

        .timer-display {
            font-size: 2.5rem;
            margin-top: 30px;
            font-weight: bold;
            color: #333;
        }

        .status-display {
            font-size: 1.2rem;
            margin-top: 15px;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s;
            min-width: 120px;
        }

        .start-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .stop-btn {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .copyright {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #666;
            background: rgba(0, 0, 0, 0.3);
        }

        .sound-buttons {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin: 15px 0;
            width: 100%;
        }

        .sound-btn {
            flex: 1;
            min-width: 0;
            padding: 10px 2px;
            background: #2a2a2a;
            border: 2px solid #444;
